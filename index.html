<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <div
      class="bg-purple-800 mt-36 mx-auto max-w-2xl min-h-screen rounded-md text-center"
    >
      <h1 class="text-white text-3xl px-8 pt-20 text-center">
        Metric to imperial unit conventer
      </h1>
      <div class="flex justify-center mt-20">
        <input
          class="text-center w-44 h-20 text-6xl font-bold text-white bg-purple-800 border-2 border-purple-300 rounded"
          type="num"
          id="number"
          name="number"
          value="0"
        />
      </div>
      <button
        class="bg-white hover:bg-purple-300 w-44 h-10 text-gray-800 font-bold py-2 px-4 rounded mt-5"
      >
        Button
      </button>
    </div>
  </body>
  <script src="/script.js"></script>
  <script></script>
</html>
