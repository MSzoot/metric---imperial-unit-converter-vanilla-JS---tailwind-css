<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>

    <!-- Purple constainer  -->
    <div class="bg-purple-800 mt-36 mx-auto max-w-2xl rounded-t-md text-center">
      <h1 class="text-white text-3xl px-8 pt-10 text-center">
        Metric/Imperial Unit Conventer
      </h1>
      <div class="flex justify-center mt-10">
        <input
          class="text-center w-44 h-20 text-6xl font-bold text-white bg-purple-800 border-2 border-purple-300 rounded"
          type="num"
          id="number"
          name="number"
          value="0"
        />
      </div>
      <button
        class="bg-white hover:bg-gray-300 w-44 h-10 text-gray-800 font-bold py-2 px-4 rounded my-5"
        id="btn"
        onclick="convert()"
      >
        Convert
      </button>
    </div>
    <!-- white conteiner -->
    <div
      class="bg-gray-300 mx-auto max-w-2xl text-center grid border-2 rounded-b-md"
    >
      <div class="w-11/12 text-center bg-white h-24 mx-auto mt-10">
        <h1 class="text-2xl my-2">Length - Meter/Feet</h1>
        <p class="text-lg" id="Length"></p>
      </div>
      <div class="w-11/12 text-center bg-white h-24 mx-auto my-5">
        <h1 class="text-2xl my-2">Volume - Liter/Gallon</h1>
        <p class="text-lg" id="Volume"></p>
      </div>
      <div class="w-11/12 text-center bg-white h-24 mx-auto mb-10">
        <h1 class="text-2xl my-2">Mass - Kg / Pounds</h1>
        <p class="text-lg" id="Mass"></p>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
